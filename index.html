<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- Font Awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS custom link -->
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Finans - finanças pessoais</title>
  </head>
  <body>
    <header class="">
      <nav class="navbar navbar-expand-sm navbar-light bg-warning">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/img/logo.png"
              alt="logo Finans"
              style="width: 142px"
            />
          </a>

          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#nav-main"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="nav-main">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recursos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Benefícios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Preço</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-light ml-4" href="#">Entrar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="main" class="bg-warning">
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-white d-flex">
            <div class="align-self-center">
              <h1 class="display-4">Suas contas, descomplicadas</h1>
              <p class="">
                Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta
                online que vai facilitar sua vida financeira.
              </p>
              <form class="mt-4 mb-4">
                <div class="input-group-lg">
                  <input
                    type="text"
                    placeholder="Seu e-mail"
                    class="form-control"
                  />

                  <div class="input-group-append">
                    <button type="button" class="btn btn-primary">
                      Cadastre-se
                    </button>
                  </div>
                </div>
              </form>
              <p>
                Disponível para
                <a href="" class="btn btn-outline-light">
                  <i class="fa-brands fa-android"></i> 
                </a>
                <a href="" class="btn btn-outline-light">
                  <i class="fa-brands fa-apple"></i>
                </a>
              </p>
            </div>
          </div>
          <div class="col-md-6 d-none d-md-block">
            <img src="./assets/img/capa-mulher.png" alt="" />
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/bootstrap.min.js"></script>
  </body>
</html>
